<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- -------------------Fonts------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div id="background-ball">
    <img id="top" src="images/bg-pattern-top.svg" alt="top">
    <img id="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">
  </div>

  <main>

    <div id="profile-card">

      <div id="backgroun-picture">
        <img src="images/bg-pattern-card.svg">
      </div>

      <div id="profile-picture">
        <img src="images/image-victor.jpg">
      </div>

      <div id="text">
        <h1 id="name">Victor Crest <a id="age">26</a></h1>
        <p id="town">London</p>
      </div>

      <div id="numbers">

        <div id="followers">
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div id="likes">
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div id="photos">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>

      </div>

    </div>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kacper1311">Kacper</a>.
    </footer>

  </main> 

</body>
</html>
